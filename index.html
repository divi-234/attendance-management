<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <header>Attendance Management System</header>
        <a href="https://ritchennai.org/">
        <img src="WhatsApp Image 2024-10-22 at 21.25.56_c2b8a075.png"></a>
    </nav>
    <h1>Attendance Visualization</h1>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
        <option value="Class A">classA</option>
        <option value="Class B">classB</option>
    </select>

    <div>
        <canvas id="attendanceChart"></canvas>
    </div>

    <h2>Submit Attendance</h2>
    <form id="attendanceForm">

        <label for="className">Class:</label>
        <input type="text" id="className" placeholder="e.g., Class A" required>
        
        <label for="S1">Present</label>
        <input type="number" id="S1" value="0" min="0">

        <label for="S2">Absent</label>
        <input type="number" id="S2" value="0" min="0">

        <button type="submit" >Submit Attendance</button>
    </form>

    <button id="resetButton">Reset Attendance</button>

    <script src="app.js"></script>

    <footer>
        <a href="student-login.html">
        <button class="but">LogOut</button></a>
    </footer>
</body>
</html>
